[General]
; Output directory
output = rundir/simple_model_all_noise_v0/
; Label
label = simple_model_simulated
; Path to data
datafile = data/injections_test_all_noise_v0.hdf5
injection = False
indices = "all"
seed = 1234
plot = True

[Model]
name = DoubleDecay
amplitude_constraint = False
phi_1 = 2000.0
; Priors bounds
mean_constant_noise = 0.0
prior_bounds = {"a_1": [1e-2, 10], "a_ratio": [0, 1], "dphi": [0, 6.283185307179586], "domega": [0, 5], "tau_1": [0, 3000], "tau_2": [0, 3000], "sigma_constant_noise": [0.0, 1]}


[Analysis]
; n-pool will be set automatically if submitting via HTCondor/Slurm
resume = True

[Sampler]
nlive = 1000
; Uncomment this to force torch to use float64
; torch_dtype = "float64"
flow_proposal_class = "mcmcflowproposal"
step_type = "gaussian"
n_steps = 200
n_accept = 20
reset_flow = True
flow_config = {"n_neurons": 32, "n_blocks": 6, "ftype": "glasflow-realnvp", "linear_transform": None, "batch_norm_between_transforms": True, "scale_activation": "log3"}
training_config = {"patience": 10}
reparameterisations = "zscore"

[HTCondor]
request-cpus = 8
request-memory = 4GB
request-disk = 4GB
accounting-group = aluk.dev.o5.coatings.bayesbeat
accounting-group-user = michael.williams
transfer-files = True
