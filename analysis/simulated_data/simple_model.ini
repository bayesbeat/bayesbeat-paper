[General]
; Output directory
output = rundir/injections_simple_model/
; Label
label = injections_simple_model
; Path to data
datafile = data/injections_dataset.hdf5
injection = False
indices = [3]
seed = 1234
plot = True

[Model]
name = DoubleDecay
amplitude_constraint = False
phi_1 = 2000.0
; Priors bounds
mean_constant_noise = 0.0
prior_bounds = {"log10_a_1": [-5, 3], "a_ratio": [3e-3, 1], "dphi": [0, 6.283185307179586], "domega": [0, 1], "tau_1": [30, 1000], "tau_2": [10, 1000], "sigma_amp_noise": [0, 1], "sigma_constant_noise": [0, 1]}


[Analysis]
; n-pool will be set automatically if submitting via HTCondor/Slurm
resume = True

[Sampler]
nlive = 1000
torch_dtype = "float64"
proposal_plots = False
plot_chain = False
flow_proposal_class = "mcmcflowproposal"
n_steps = 500
n_accept = 32
reset_flow = True
flow_config = {"n_neurons": 32, "n_blocks": 6, "n_layers": 2, "linear_transform": None, "batch_norm_between_layers": True, "net": "mlp"}
training_config = {"patience": 10, "optimiser": "adam", "batch_size": 256}

[HTCondor]
request-cpus = 8
request-memory = 4GB
request-disk = 4GB
accounting-group = aluk.dev.o5.coatings.bayesbeat
accounting-group-user = michael.williams
transfer-files = True
